<ion-view title="お知らせ">
  <ion-content>
    <have-posts api-root="{{ apiRoot }}"
          post-type="posts" offset="0" per-page="5">
      <div class="card">
        <div class="entry-meta">
          <the-date format="yyyy/MM/dd"></the-date>
        </div>
        <the-post-thumbnail href="#/app/posts/:id" size="post-thumbnail"></the-post-thumbnail>
        <h2 class="entry-title"><the-title href="#/app/posts/:id"></the-title></h1>
      </div>
    </have-posts>
  </ion-content>
</ion-view>
